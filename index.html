  <body>
    <header>
      <h1 id="navHeading">Coding For PIZZA</h1>
      <nav class="navBar">
        <ul>
        <li>Home</li>

        <li>Contact</li>

     </nav>

   <div class="mainpage">
     <!--  Welcome page-->
    <section class="welcomePage">
      <button class="loginBtn" type="button" name="button">Login</button>
      <button class="sumbitBtn" type="button" name="button">Enter Game</button>
    </section>
      <!-- end Welcome page -->

      <!-- start enter player infomation -->
    <div class="playerInfoPage">
      <h1 id="PlayerInfoHeading">Enter your infomation</h1>
      <div class="playerInfoBox">
        <p>player 1</p>
        <input type="text" name="" value="">
        <p>player 2</p>
        <input type="text">
        <button id="submitPlayerBtn">Submit Players</button>
      </div>
    </div>
      <!-- end of player info -->

      <!-- start game rules -->
    <div class="gameRulesPage">
      <h1 class="gameRulesHeading">Game Rules</h1>
      <section class="gameRulesBox">
        <p></p>
      </section>
    </div>
    <!-- end of game Rules -->

    <!-- start of the game Page -->
      <div id="gamePage">
        <h1>LET'S PLAY</h1>
        <div class="nameBox">
          <p id="player1">player 1 </p><p>:
          <span id="player1Score">0</span> slices</p>
        </div>
        <div class="nameBox">
          <p id="player2">player 2</p><p> :
          <span id="player2Score">0</span> slices</p>
        </div>
        <!-- <div id="countdown">10</div> -->
        <div class="questionContainer">
          <p class="question"></p>
        </div>
        <div id="possibe">
          <ul class="answers">
            <li class="answer">s</li>
            <li class="answer">s</li>
            <li class="answer">s</li>
            <li class="answer">s</li>
          </ul>
            <button class="nextQuestionBtn">next Question</button>
        </div>
      </div>
    <!-- end of the game page-->

    <!-- start of winner Page  -->
      <div class="winnerPage">
        <h1 class="winnerHeading">WINNER</h1>
        <h3>Wins the Pizza!</h3>
        <div>
          <img src="" alt="pizza">
        </div>
      </div>
    <!-- End of winner page -->
